name: Publish & Release (Windows)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: self-hosted

    steps:
      # 1ï¸âƒ£ Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup .NET
      #- name: Setup .NET
      #  uses: actions/setup-dotnet@v4
      #  with:
      #    dotnet-version: "8.0.x"

      # 3ï¸âƒ£ Restore
      - name: Restore
        run: dotnet restore AppWatchdog.sln

      # =========================
      # ðŸ”¹ BUILD: win-x64
      # =========================
      - name: Publish Service (win-x64)
        run: >
          dotnet publish AppWatchdog.Service/AppWatchdog.Service.csproj
          -c Release
          -r win-x64
          --self-contained true
          /p:PublishSingleFile=true
          /p:PublishTrimmed=false
          /p:IncludeNativeLibrariesForSelfExtract=true

      - name: Publish UI (win-x64)
        run: >
          dotnet publish AppWatchdog.UI.WPF/AppWatchdog.UI.WPF.csproj
          -c Release
          -r win-x64
          --self-contained true
          /p:PublishSingleFile=true
          /p:PublishTrimmed=false
          /p:IncludeNativeLibrariesForSelfExtract=true

      # =========================
      # ðŸ”¹ BUILD: win-x86
      # =========================
      - name: Publish Service (win-x86)
        run: >
          dotnet publish AppWatchdog.Service/AppWatchdog.Service.csproj
          -c Release
          -r win-x86
          --self-contained true
          /p:PublishSingleFile=true
          /p:PublishTrimmed=false
          /p:IncludeNativeLibrariesForSelfExtract=true

      - name: Publish UI (win-x86)
        run: >
          dotnet publish AppWatchdog.UI.WPF/AppWatchdog.UI.WPF.csproj
          -c Release
          -r win-x86
          --self-contained true
          /p:PublishSingleFile=true
          /p:PublishTrimmed=false
          /p:IncludeNativeLibrariesForSelfExtract=true

      # =========================
      # ðŸ”¹ BUILD: win-arm64
      # =========================
      - name: Publish Service (win-arm64)
        run: >
          dotnet publish AppWatchdog.Service/AppWatchdog.Service.csproj
          -c Release
          -r win-arm64
          --self-contained true
          /p:PublishSingleFile=true
          /p:PublishTrimmed=false
          /p:IncludeNativeLibrariesForSelfExtract=true

      - name: Publish UI (win-arm64)
        run: >
          dotnet publish AppWatchdog.UI.WPF/AppWatchdog.UI.WPF.csproj
          -c Release
          -r win-arm64
          --self-contained true
          /p:PublishSingleFile=true
          /p:PublishTrimmed=false
          /p:IncludeNativeLibrariesForSelfExtract=true

      # =========================
      # ðŸ“¦ COLLECT + ZIP
      # =========================
      - name: Collect Outputs + ZIPs
        shell: pwsh
        run: |
          $targets = @("win-x64", "win-x86", "win-arm64")

          foreach ($t in $targets) {
            $outDir = "release\$t"
            New-Item -ItemType Directory -Force $outDir | Out-Null

            Copy-Item `
              "AppWatchdog.Service/bin/Release/net8.0-windows/$t/publish/AppWatchdog.Service.exe" `
              $outDir -Force

            Copy-Item `
              "AppWatchdog.UI.WPF/bin/Release/net8.0-windows/$t/publish/AppWatchdog.UI.WPF.exe" `
              $outDir -Force

            Compress-Archive `
              -Path "$outDir\*" `
              -DestinationPath "AppWatchdog_${{ github.ref_name }}_$t.zip" `
              -Force
          }

      # =========================
      # ðŸš€ GITHUB RELEASE
      # =========================
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: AppWatchdog ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: |
            ## AppWatchdog ${{ github.ref_name }}

            **Windows â€“ Self-contained Builds**

            EnthÃ¤lt jeweils:
            - AppWatchdog.Service.exe
            - AppWatchdog.UI.WPF.exe

            Plattformen:
            - win-x64
            - win-x86
            - win-arm64

            Keine zusÃ¤tzliche .NET Runtime erforderlich.
          files: |
            AppWatchdog_${{ github.ref_name }}_win-x64.zip
            AppWatchdog_${{ github.ref_name }}_win-x86.zip
            AppWatchdog_${{ github.ref_name }}_win-arm64.zip
