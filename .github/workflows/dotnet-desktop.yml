name: Publish & Release (Windows x64)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # 3️⃣ Restore
      - name: Restore solution
        run: dotnet restore AppWatchdog.sln

      # 4️⃣ Publish Service (x64)
      - name: Publish Service (win-x64)
        run: >
          dotnet publish AppWatchdog.Service/AppWatchdog.Service.csproj
          -c Release
          -r win-x64
          --self-contained true
          /p:PublishSingleFile=true
          /p:PublishTrimmed=false
          /p:IncludeNativeLibrariesForSelfExtract=true

      # 5️⃣ Publish WPF UI (x64)
      - name: Publish WPF UI (win-x64)
        run: >
          dotnet publish AppWatchdog.UI.WPF/AppWatchdog.UI.WPF.csproj
          -c Release
          -r win-x64
          --self-contained true
          /p:PublishSingleFile=true
          /p:PublishTrimmed=false
          /p:IncludeNativeLibrariesForSelfExtract=true

      # 6️⃣ Verify outputs
      - name: Verify EXEs
        shell: pwsh
        run: |
          $svc = "AppWatchdog.Service/bin/Release/net8.0-windows/win-x64/publish/AppWatchdog.Service.exe"
          $ui  = "AppWatchdog.UI.WPF/bin/Release/net8.0-windows/win-x64/publish/AppWatchdog.UI.WPF.exe"

          if (!(Test-Path $svc)) {
            Write-Error "❌ Service EXE missing"
          }

          if (!(Test-Path $ui)) {
            Write-Error "❌ UI EXE missing"
          }

      # 7️⃣ Package ZIP
      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force release | Out-Null

          Copy-Item "AppWatchdog.Service/bin/Release/net8.0-windows/win-x64/publish/AppWatchdog.Service.exe" release
          Copy-It
