name: Publish & Release (Windows x64 / x86 / ARM64)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        rid:
          - win-x64
          - win-x86
          - win-arm64

    steps:
      # 1️⃣ Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # 3️⃣ Restore
      - name: Restore solution
        run: dotnet restore AppWatchdog.sln

      # 4️⃣ Publish Service
      - name: Publish Service (${{ matrix.rid }})
        continue-on-error: ${{ matrix.rid == 'win-x86' }}
        run: >
          dotnet publish AppWatchdog.Service/AppWatchdog.Service.csproj
          -c Release
          -r ${{ matrix.rid }}
          --self-contained true
          /p:PublishSingleFile=true
          /p:PublishTrimmed=false
          /p:IncludeNativeLibrariesForSelfExtract=true
          /p:FileVersion=2.0.0.0
          /p:AssemblyVersion=2.0.0.0

      # 5️⃣ Publish WPF UI
      - name: Publish WPF UI (${{ matrix.rid }})
        continue-on-error: ${{ matrix.rid == 'win-x86' }}
        run: >
          dotnet publish AppWatchdog.UI.WPF/AppWatchdog.UI.WPF.csproj
          -c Release
          -r ${{ matrix.rid }}
          --self-contained true
          /p:PublishSingleFile=true
          /p:PublishTrimmed=false
          /p:IncludeNativeLibrariesForSelfExtract=true
          /p:FileVersion=2.0.0.0
          /p:AssemblyVersion=2.0.0.0

      # 6️⃣ Collect binaries & ZIP
      - name: Collect final output (${{ matrix.rid }})
        if: success() || matrix.rid != 'win-x86'
        shell: pwsh
        run: |
          $rid = "${{ matrix.rid }}"
          $outDir = "release/$rid"

          New-Item -ItemType Directory -Force -Path $outDir | Out-Null

          $serviceExe = "AppWatchdog.Service/bin/Release/net8.0-windows/$rid/publish/AppWatchdog.Service.exe"
          $uiExe      = "AppWatchdog.UI.WPF/bin/Release/net8.0-windows/$rid/publish/AppWatchdog.UI.WPF.exe"

          if (!(Test-Path $serviceExe)) {
            Write-Error "Service EXE not found for $rid"
          }

          if (!(Test-Path $uiExe)) {
            Write-Error "UI EXE not found for $rid"
          }

          Copy-Item $serviceExe $outDir -Force
          Copy-Item $uiExe $outDir -Force

          Compress-Archive `
            -Path "$outDir/*" `
            -DestinationPath "AppWatchdog_${{ github.ref_name }}_$rid.zip" `
            -Force

      # 7️⃣ Create GitHub Release (single release, multiple assets)
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: AppWatchdog ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: |
            ## AppWatchdog ${{ github.ref_name }}

            **Windows – Self-contained Builds**

            Enthält pro Architektur:
            - AppWatchdog.Service.exe
            - AppWatchdog.UI.WPF.exe

            Plattformen:
            - win-x64 ✅
            - win-arm64 ✅
            - win-x86 ⚠️ (best effort)

            Keine zusätzliche .NET Runtime erforderlich.
          files: |
            AppWatchdog_${{ github.ref_name }}_win-x64.zip
            AppWatchdog_${{ github.ref_name }}_win-arm64.zip
            AppWatchdog_${{ github.ref_name }}_win-x86.zip
