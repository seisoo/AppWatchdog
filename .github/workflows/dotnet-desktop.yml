name: Build (Windows)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ .NET SDK (net8.0)
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # 3️⃣ MSBuild (für .NET Framework + WPF)
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 4️⃣ Restore
      - name: Restore NuGet
        run: nuget restore AppWatchdog.sln

      # 5️⃣ BUILD (CopyServiceExe explizit AUS)
      - name: Build Solution
        run: >
          msbuild AppWatchdog.sln
          /m
          /p:Configuration=Release
          /p:Platform="Any CPU"
          /p:CopyServiceExe=false

      # 6️⃣ Artefakte sammeln
      - name: Collect Artifacts
        shell: pwsh
        run: |
          $out = "artifacts"
          New-Item -ItemType Directory -Force -Path $out | Out-Null

          Get-ChildItem -Recurse -Filter *.exe |
            Where-Object { $_.FullName -match "\\bin\\Release\\" } |
            ForEach-Object {
              Copy-Item $_.FullName $out -Force
            }

      # 7️⃣ Upload
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AppWatchdog_Windows_Release
          path: artifacts
