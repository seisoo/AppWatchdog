name: Build (Windows)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet
        run: nuget restore

      - name: Build Solution (Release | Any CPU)
        run: msbuild AppWatchdog.sln /m /p:Configuration=Release /p:Platform="Any CPU"

      - name: Collect Artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts

          # ALLE Release-EXEs sammeln (UI + Service)
          Get-ChildItem -Recurse -Filter *.exe |
            Where-Object { $_.FullName -match "\\bin\\Release\\" } |
            ForEach-Object {
              Copy-Item $_.FullName artifacts -Force
            }

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AppWatchdog_Release_AnyCPU
          path: artifacts
