name: Publish (Windows x64)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  publish:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # 3️⃣ Restore
      - name: Restore
        run: dotnet restore AppWatchdog.sln

      # 4️⃣ Publish Service
      # WICHTIG: GENAU in den Pfad, den die UI erwartet
      - name: Publish Service
        run: >
          dotnet publish AppWatchdog.Service/AppWatchdog.Service.csproj
          -c Release
          -r win-x64
          --self-contained true
          /p:PublishSingleFile=true
          /p:PublishTrimmed=false
          /p:IncludeNativeLibrariesForSelfExtract=true
          /p:FileVersion=2.0.0.0
          /p:AssemblyVersion=2.0.0.0

      # 5️⃣ Publish WPF UI
      # Jetzt findet CopyServiceExe die Service-EXE
      - name: Publish WPF UI
        run: >
          dotnet publish AppWatchdog.UI.WPF/AppWatchdog.UI.WPF.csproj
          -c Release
          -r win-x64
          --self-contained true
          /p:PublishSingleFile=true
          /p:PublishTrimmed=false
          /p:IncludeNativeLibrariesForSelfExtract=true
          /p:FileVersion=2.0.0.0
          /p:AssemblyVersion=2.0.0.0

      # 6️⃣ Gemeinsamen Ordner erzeugen
      - name: Collect Final Output
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path publish | Out-Null

          Copy-Item AppWatchdog.Service/bin/Release/net8.0-windows/win-x64/publish/AppWatchdog.Service.exe publish -Force
          Copy-Item AppWatchdog.UI.WPF/bin/Release/net8.0-windows/win-x64/publish/AppWatchdog.UI.WPF.exe publish -Force

          Write-Host "Final files:"
          Get-ChildItem publish

      # 7️⃣ Upload
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AppWatchdog_Windows_x64
          path: publish
