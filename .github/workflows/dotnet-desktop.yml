name: Publish & Release (Windows x64)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

# üîë WICHTIG: Rechte f√ºr Releases
permissions:
  contents: write

jobs:
  publish:
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # 3Ô∏è‚É£ Restore
      - name: Restore
        run: dotnet restore AppWatchdog.sln

      # 4Ô∏è‚É£ Publish Service
      - name: Publish Service
        run: >
          dotnet publish AppWatchdog.Service/AppWatchdog.Service.csproj
          -c Release
          -r win-x64
          --self-contained true
          /p:PublishSingleFile=true
          /p:PublishTrimmed=false
          /p:IncludeNativeLibrariesForSelfExtract=true

      # 5Ô∏è‚É£ Publish WPF UI
      # üî¥ CopyServiceExe MUSS deaktiviert sein
      - name: Publish WPF UI
        run: >
          dotnet publish AppWatchdog.UI.WPF/AppWatchdog.UI.WPF.csproj
          -c Release
          -r win-x64
          --self-contained true
          /p:PublishSingleFile=true
          /p:PublishTrimmed=false
          /p:IncludeNativeLibrariesForSelfExtract=true
          /p:CopyServiceExe=false

      # 6Ô∏è‚É£ Gemeinsamen Ordner erzeugen + ZIP
      - name: Collect Final Output
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null

          Copy-Item AppWatchdog.Service/bin/Release/net8.0-windows/win-x64/publish/AppWatchdog.Service.exe release -Force
          Copy-Item AppWatchdog.UI.WPF/bin/Release/net8.0-windows/win-x64/publish/AppWatchdog.UI.WPF.exe release -Force

          Compress-Archive -Path release\* -DestinationPath AppWatchdog_${{ github.ref_name }}_win-x64.zip

      # 7Ô∏è‚É£ GitHub Release erstellen
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: AppWatchdog ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: |
            ## AppWatchdog ${{ github.ref_name }}

            **Windows x64 ‚Äì Self-contained**

            Enth√§lt:
            - AppWatchdog.Service.exe
            - AppWatchdog.UI.WPF.exe

            Keine zus√§tzliche .NET Runtime erforderlich.
          files: |
            AppWatchdog_${{ github.ref_name }}_win-x64.zip
