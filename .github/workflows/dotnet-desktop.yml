name: Publish & Release (Windows x64 / x86 / ARM64)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: windows-latest

    strategy:
      fail-fast: false   # üî• WICHTIG
      matrix:
        rid:
          - win-x64
          - win-x86
          - win-arm64

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # 3Ô∏è‚É£ Restore
      - name: Restore
        run: dotnet restore AppWatchdog.sln

      # 4Ô∏è‚É£ Publish Service
      - name: Publish Service (${{ matrix.rid }})
        continue-on-error: ${{ matrix.rid == 'win-x86' }}
        run: >
          dotnet publish AppWatchdog.Service/AppWatchdog.Service.csproj
          -c Release
          -r ${{ matrix.rid }}
          --self-contained true
          /p:PublishSingleFile=true
          /p:PublishTrimmed=false
          /p:IncludeNativeLibrariesForSelfExtract=true

      # 5Ô∏è‚É£ Publish WPF UI
      - name: Publish WPF UI (${{ matrix.rid }})
        continue-on-error: ${{ matrix.rid == 'win-x86' }}
        run: >
          dotnet publish AppWatchdog.UI.WPF/AppWatchdog.UI.WPF.csproj
          -c Release
          -r ${{ matrix.rid }}
          --self-contained true
          /p:PublishSingleFile=true
          /p:PublishTrimmed=false
          /p:IncludeNativeLibrariesForSelfExtract=true
          /p:CopyServiceExe=false

      # 6Ô∏è‚É£ Collect Output + ZIP
      - name: Collect Final Output (${{ matrix.rid }})
        if: success() || matrix.rid != 'win-x86'
        shell: pwsh
        run: |
          $rid = "${{ matrix.rid }}"
          $outDir = "release/$rid"

          New-Item -ItemType Directory -Force -Path $outDir | Out-Null

          Copy-Item "AppWatchdog.Service/bin/Release/net8.0-windows/$rid/publish/AppWatchdog.Service.exe" $outDir -Force
          Copy-Item "AppWatchdog.UI.WPF/bin/Release/net8.0-windows/$rid/publish/AppWatchdog.UI.WPF.exe" $outDir -Force

          Compress-Archive `
            -Path "$outDir/*" `
            -DestinationPath "AppWatchdog_${{ github.ref_name }}_$rid.zip" `
            -Force

      # 7Ô∏è‚É£ GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: AppWatchdog ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: |
            ## AppWatchdog ${{ github.ref_name }}

            **Windows ‚Äì Self-contained Builds**

            Enth√§lt je Architektur:
            - AppWatchdog.Service.exe
            - AppWatchdog.UI.WPF.exe

            Unterst√ºtzte Plattformen:
            - win-x64 ‚úÖ
            - win-arm64 ‚úÖ
            - win-x86 ‚ö†Ô∏è (best effort)

            Keine zus√§tzliche .NET Runtime erforderlich.
          files: |
            AppWatchdog_${{ github.ref_name }}_win-x64.zip
            AppWatchdog_${{ github.ref_name }}_win-arm64.zip
            AppWatchdog_${{ github.ref_name }}_win-x86.zip
