name: Publish & Release (Windows)

on:
  # üîò Manuell ausf√ºhrbar (immer)
  workflow_dispatch:

  # üè∑Ô∏è Release nur bei Tags
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    strategy:
      fail-fast: true
      matrix:
        rid:
          - win-x64
          - win-x86
          - win-arm64

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup .NET
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # 3Ô∏è‚É£ Restore
      - name: Restore solution
        run: dotnet restore AppWatchdog.sln

      # 4Ô∏è‚É£ Publish Service
      - name: Publish Service (${{ matrix.rid }})
        run: >
          dotnet publish AppWatchdog.Service/AppWatchdog.Service.csproj
          -c Release
          -r ${{ matrix.rid }}
          --self-contained true
          /p:PublishSingleFile=true
          /p:PublishTrimmed=false
          /p:IncludeNativeLibrariesForSelfExtract=true

      # 5Ô∏è‚É£ Publish WPF UI
      - name: Publish WPF UI (${{ matrix.rid }})
        run: >
          dotnet publish AppWatchdog.UI.WPF/AppWatchdog.UI.WPF.csproj
          -c Release
          -r ${{ matrix.rid }}
          --self-contained true
          /p:PublishSingleFile=true
          /p:PublishTrimmed=false
          /p:IncludeNativeLibrariesForSelfExtract=true

      # 6Ô∏è‚É£ Verify outputs
      - name: Verify EXEs (${{ matrix.rid }})
        shell: pwsh
        run: |
          $rid = "${{ matrix.rid }}"
          $svc = "AppWatchdog.Service/bin/Release/net8.0-windows/$rid/publish/AppWatchdog.Service.exe"
          $ui  = "AppWatchdog.UI.WPF/bin/Release/net8.0-windows/$rid/publish/AppWatchdog.UI.WPF.exe"

          if (!(Test-Path $svc)) {
            Write-Error "Service EXE missing for $rid"
          }

          if (!(Test-Path $ui)) {
            Write-Error "UI EXE missing for $rid"
          }

      # 7Ô∏è‚É£ Package ZIP
      - name: Package (${{ matrix.rid }})
        shell: pwsh
        run: |
          $rid = "${{ matrix.rid }}"
          $out = "package/$rid"
          New-Item -ItemType Directory -Force $out | Out-Null

          Copy-Item "AppWatchdog.Service/bin/Release/net8.0-windows/$rid/publish/AppWatchdog.Service.exe" $out
          Copy-Item "AppWatchdog.UI.WPF/bin/Release/net8.0-windows/$rid/publish/AppWatchdog.UI.WPF.exe" $out

          Compress-Archive `
            -Path "$out/*" `
            -DestinationPath "AppWatchdog_${{ github.ref_name }}_$rid.zip" `
            -Force

      # 8Ô∏è‚É£ Upload Artifact
      - name: Upload Artifact (${{ matrix.rid }})
        uses: actions/upload-artifact@v4
        with:
          name: AppWatchdog-${{ matrix.rid }}
          path: AppWatchdog_${{ github.ref_name }}_${{ matrix.rid }}.zip

  release:
    name: Create GitHub Release
    needs: build
    runs-on: windows-latest

    # üîí Release nur bei Tag-Push
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: AppWatchdog ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: |
            ## AppWatchdog ${{ github.ref_name }}

            **Windows ‚Äì Self-contained Builds**

            Plattformen:
            - win-x64
            - win-x86
            - win-arm64

            ZIPs enthalten:
            - AppWatchdog.Service.exe
            - AppWatchdog.UI.WPF.exe

            Keine zus√§tzliche .NET Runtime erforderlich.
          files: artifacts/**/*.zip
