name: Publish & Release (Windows)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        rid:
          - win-x64
          - win-x86
          - win-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore AppWatchdog.sln

      - name: Publish Service (${{ matrix.rid }})
        continue-on-error: ${{ matrix.rid != 'win-x64' }}
        run: >
          dotnet publish AppWatchdog.Service/AppWatchdog.Service.csproj
          -c Release
          -r ${{ matrix.rid }}
          --self-contained true
          /p:PublishSingleFile=true
          /p:PublishTrimmed=false
          /p:IncludeNativeLibrariesForSelfExtract=true

      - name: Publish WPF UI (${{ matrix.rid }})
        continue-on-error: ${{ matrix.rid != 'win-x64' }}
        run: >
          dotnet publish AppWatchdog.UI.WPF/AppWatchdog.UI.WPF.csproj
          -c Release
          -r ${{ matrix.rid }}
          --self-contained true
          /p:PublishSingleFile=true
          /p:PublishTrimmed=false
          /p:IncludeNativeLibrariesForSelfExtract=true

      - name: Package (${{ matrix.rid }})
        shell: pwsh
        run: |
          $rid = "${{ matrix.rid }}"
          $out = "package/$rid"
          New-Item -ItemType Directory -Force $out | Out-Null

          $svc = "AppWatchdog.Service/bin/Release/net8.0-windows/$rid/publish/AppWatchdog.Service.exe"
          $ui  = "AppWatchdog.UI.WPF/bin/Release/net8.0-windows/$rid/publish/AppWatchdog.UI.WPF.exe"

          if (!(Test-Path $svc) -or !(Test-Path $ui)) {
            Write-Host "Skipping $rid – EXE not available"
            exit 0
          }

          Copy-Item $svc $out
          Copy-Item $ui $out

          Compress-Archive $out/* "AppWatchdog_${{ github.ref_name }}_$rid.zip" -Force

      - name: Upload Artifact (${{ matrix.rid }})
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: AppWatchdog-${{ matrix.rid }}
          path: AppWatchdog_${{ github.ref_name }}_${{ matrix.rid }}.zip

  release:
    needs: build
    runs-on: windows-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: AppWatchdog ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: |
            ## AppWatchdog ${{ github.ref_name }}

            **Windows – Self-contained Builds**

            Enthält (je nach Support):
            - win-x64 ✅
            - win-arm64 ⚠️
            - win-x86 ⚠️

            Keine zusätzliche .NET Runtime erforderlich.
          files: artifacts/**/*.zip
