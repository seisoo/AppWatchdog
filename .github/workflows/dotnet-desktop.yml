name: Publish (UI + Service)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      # ----------------------------
      # Publish UI (WPF)
      # ----------------------------
      - name: Publish UI
        run: >
          dotnet publish
          src/AppWatchdog.UI/AppWatchdog.UI.csproj
          -c Release

      # ----------------------------
      # Publish Service
      # ----------------------------
      - name: Publish Service
        run: >
          dotnet publish
          src/AppWatchdog.Service/AppWatchdog.Service.csproj
          -c Release

      # ----------------------------
      # Merge Service.exe into UI folder
      # ----------------------------
      - name: Merge Service into UI output
        shell: pwsh
        run: |
          $uiPublish = Get-ChildItem -Recurse -Directory -Filter publish |
            Where-Object { $_.FullName -match "AppWatchdog.UI" } |
            Select-Object -First 1

          if (-not $uiPublish) {
            Write-Error "UI publish folder not found"
            exit 1
          }

          $serviceExe = Get-ChildItem -Recurse -Filter *.exe |
            Where-Object { $_.FullName -match "AppWatchdog.Service" } |
            Select-Object -First 1

          if (-not $serviceExe) {
            Write-Error "Service exe not found"
            exit 1
          }

          Copy-Item $serviceExe.FullName $uiPublish.FullName -Force

          Write-Host "Merged Service.exe into UI publish folder:"
          Write-Host $uiPublish.FullName

      # ----------------------------
      # Upload final artifact
      # ----------------------------
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: AppWatchdog_Publish
          path: |
            **/AppWatchdog.UI/**/publish/**
