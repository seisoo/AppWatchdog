name: Build (Windows x86/x64)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        platform: [ "x86", "x64" ]
        config: [ "Release" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet
        run: nuget restore

      - name: Build Solution
        run: msbuild /m /p:Configuration=${{ matrix.config }} /p:Platform=${{ matrix.platform }}

      - name: Collect Artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts/${{ matrix.platform }}

          # TODO: Passe diese Pfade exakt an DEINE Output-Namen an:
          # Suche in deinem Repo nach den EXE-Namen und Output-Pfaden.
          # Typisch: src/YourProject/bin/Release/...
          Copy-Item -Recurse -Force "**/bin/${{ matrix.config }}/**/*.exe" "artifacts/${{ matrix.platform }}/"
          Copy-Item -Recurse -Force "**/bin/${{ matrix.config }}/**/*.dll" "artifacts/${{ matrix.platform }}/" -ErrorAction SilentlyContinue
          Copy-Item -Recurse -Force "**/bin/${{ matrix.config }}/**/*.config" "artifacts/${{ matrix.platform }}/" -ErrorAction SilentlyContinue

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AppWatchdog_${{ matrix.platform }}
          path: artifacts/${{ matrix.platform }}
